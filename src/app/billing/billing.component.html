<div class="login-form">
    <h1>Confirm Your Details:</h1>
    <i class="fa fa-cc-visa my-fa"></i><i class="fa fa-cc-mastercard my-fa"></i><i class="fa fa-cc-amex my-fa"></i>
    
    <form #billingForm="ngForm" (ngSubmit)="onSubmit(billingForm)">
        <div class="form-group">
            <input [required] name="fullName" [(ngModel)]="billing.fullName" type="text" class="form-control my-input" placeholder="Full name">
        </div>
        <div class="form-group">
            <input [required] name="cardNumber" [(ngModel)]="billing.cardNumber" type="text" class="form-control my-input" placeholder="Card number">
        </div>
        <div class="form-row">
            
        <div class="form-group col-md-6">
            <select name="month" [(ngModel)]="billing.month" class="form-control my-input">
              <option selected>Month...</option>
              <option>01</option>
              <option>02</option>
              <option>03</option>
              <option>04</option>
              <option>05</option>
              <option>06</option>
              <option>07</option>
              <option>08</option>
              <option>09</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <select name="year" [(ngModel)]="billing.year" class="form-control my-input">
              <option selected>Year...</option>
              <option>19</option>
              <option>20</option>
              <option>21</option>
              <option>22</option>
              <option>23</option>
              <option>24</option>
              <option>25</option>
              <option>26</option>
              <option>27</option>
              <option>28</option>
              <option>29</option>
              <option>30</option>
            </select>
        </div>
    </div>
        <div class="form-group">
            <input name="cvv" [(ngModel)]="billing.cvv"  type="text" class="form-control my-input" placeholder="Security Code(CVC)">
        </div>
        <div class="form-group">
            <input name="zip" [(ngModel)]="billing.zip"  type="text" class="form-control my-input" placeholder="Postal Code">
        </div>
        
        <div class="form-group">
            <button [disabled]="billingForm.invalid" type="submit" routerLinkActive="router-link-active"  class="btn my-btn">Confirm</button>
        </div>
    </form>
</div>

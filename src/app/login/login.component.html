<div class="login-form">
    <h1>Sign In</h1>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-group">
            <input name="email" [(ngModel)]="login.email" type="text" class="form-control my-input" placeholder="Email or phone number">
        </div>
        <div class="form-group">
            <input name="password" [(ngModel)]="login.password" type="password" class="form-control my-input" placeholder="Password">
        </div>
        <div class="form-group">
            <button type="submit" routerLinkActive="router-link-active"  class="btn my-btn">Sign In</button>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
            <label class="form-check-label remember-me-label" for="autoSizingCheck2">
              Remember me
            </label>
          </div>
    </form>
</div>
